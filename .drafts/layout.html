<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Layout with Footer at Bottom-Right</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #f9f9f9;
            padding: 0.3rem 1rem;
            color: #333;
            font-size: 0.85rem;
            height: 40px;
            border-bottom: 1px solid #ddd;
        }

        header a {
            color: #333;
            text-decoration: none;
            margin-left: 1rem;
        }

        main {
            display: flex;
            flex: 1;
            position: relative;
        }

        aside {
            width: 200px;
            background-color: #f1f1f1;
            padding: 0.5rem;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease;
            height: 100%;
            font-size: 0.9rem;
        }

        aside.collapsed {
            transform: translateX(-200px);
        }

        .toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 0.4rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
            z-index: 1000;
        }

        .content {
            flex: 1;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 800px;
            border-radius: 8px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            aside {
                transform: translateX(-200px);
            }

            .content {
                margin: 1rem;
            }

            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#profile">Profile</a>
        <a href="#settings">Settings</a>
    </header>
    <main>
        <aside id="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation or extra links here.</p>
        </aside>
        <button class="toggle-sidebar" id="sidebarToggle">☰</button>
        <div class="content">
            <h2>Main Content</h2>
            <p>This layout emphasizes content with compact UI elements.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur a sapien id elit volutpat scelerisque.</p>
        </div>
    </main>
    <footer>
        <p>© 2024</p>
    </footer>

    <script>
        // JavaScript to toggle the sidebar
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('sidebarToggle');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
